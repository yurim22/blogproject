{%extends 'blogs/base.html' %}
{%load static%}

<body>
	<link rel="stylesheet" href="{% static 'blog/css/detail.css' %}" type="text/css">
	{%block content %}
	<div class="container jumbotron">
		<h1>{{ blog.title }}</h1>
		<p>{{ blog.pub_date }}</p>
		<p>{{ blog.body }}</p>
		<div class="card " style="width: 20rem;">
			{% if blog.image %}
			<img src="{{blog.image.url}}" class="card-img" style="width: 50%" alt="...">
			{% else %}
			<img src="{% static 'blog/images/thumbnail.jpg' %}" class="card-img" alt="...">
			{% endif %}
		</div>
		<a href="{% url 'home' %}">돌아가기</a>
		<div class="btn-group" style="float:right;">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right" role="menu">
				<li><a href="{% url 'edit' blog.id %}" class="dropdown-item">수정</a></li>
				<li><a href="{% url 'delete' blog.id %}" class="dropdown-item">삭제</a></li>
			</ul>
		</div>

	</div>
	{%endblock%}
</body>
